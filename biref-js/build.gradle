buildscript {

    repositories {
        jcenter()
        maven {
            url "https://dl.bintray.com/kotlin/kotlin-eap"
        }
    }

    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "org.jetbrains.kotlin:kotlin-frontend-plugin:0.0.26"
    }
}

group 'ru.mipt.physics'
version '1.0-SNAPSHOT'


apply plugin: 'kotlin-platform-js'
apply plugin: 'kotlin-dce-js'
apply plugin: 'org.jetbrains.kotlin.frontend'

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    expectedBy project(":biref-base")
    compile "org.jetbrains.kotlin:kotlin-stdlib-js:$kotlin_version"
    compile "org.jetbrains.kotlinx:kotlinx-html-jvm:0.6.8"
    compile "org.jetbrains.kotlinx:kotlinx-html-js:0.6.8"
    testCompile "org.jetbrains.kotlin:kotlin-test-js:$kotlin_version"

}

kotlinFrontend {
    npm {
        //dependency "kotlin"
//        dependency "plotly"
//        dependency "bootstrap"
    }
    webpackBundle {
        bundleName = "main"
        contentPath = file('src/main/web')
    }
    define "PRODUCTION", false
}


compileKotlin2Js {
    kotlinOptions.metaInfo = true
    kotlinOptions.outputFile = "$project.buildDir.path/js/${project.name}.js"
    kotlinOptions.sourceMap = true
    kotlinOptions.moduleKind = 'umd'
    kotlinOptions.main = "call"
}